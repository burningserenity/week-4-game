<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" lang="en-US">
  <title>Star Wars RPG Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootswatchspacelab.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Star Wars RPG!</h1>
      </div>
    </div>
    <div class="row gamerow" id="choose">
    </div>
    <div class="row">


      <div class="col-md-12" id="char-col">
        <h2>Your Character</h2>
      </div>
    </div>
    <div class="row gamerow" id="yourchar">
    </div>
    <div class="row" id="benchheader">
      <div class="col-md-12">
        <h2>Enemies Available To Attack</h2>
      </div>
    </div>
    <div class="row gamerow" id="remainingVictims">
    </div>
    <div class="row" id="fightSect">
      <div class="col-md-12">
        <h2>Fight Section</h2>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-md-12">
        <button id="attack">Attack</button>
      </div>
    </div> -->
    <div class="row">
      <div class="col-md-12">
        <h2>Defender</h2>
      </div>
    </div>
    <div class="row gamerow" id="defender">
    </div>
    <div class="row gamerow" id="bench">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
